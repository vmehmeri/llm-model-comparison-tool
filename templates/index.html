<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #4a4a4a;
            color: white;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        #loading {
            display: none;
        }
        .vote-button {
            font-size: 0.9rem;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .vote-button:hover {
            transform: scale(1.05);
        }
        .vote-button i {
            margin-right: 5px;
        }
        #vote-results {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .vote-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .model-name {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LLM Comparison Tool</h1>
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt:</label>
            <textarea class="form-control" id="prompt" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary mb-3">Generate Responses</button>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results">
            {% for model in models %}
            <div class="card">
                <div class="card-header">
                    <span class="model-name">{{ model.display_name }}</span>
                    <div class="vote-button-container">
                        <button class="btn btn-light btn-sm vote-button" data-model="{{ model.name }}">
                            <i class="fas fa-thumbs-up"></i> Vote
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="{{ model.name|lower|replace(' ', '-') }}-response"></div>
                </div>
            </div>
            {% endfor %}
            
            
        </div>
        <div class="text-end mb-3">
            <button id="reset-votes" class="btn btn-outline-danger me-2">
                <i class="fas fa-undo"></i> Reset Votes
            </button>
            <a href="/download-results" class="btn btn-outline-primary">
                <i class="fas fa-download"></i> Download Results
            </a>
        </div>
        <div id="vote-results" class="mt-4">
            <h4 class="mb-3">Vote Results</h4>
            {% for model in models %}
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <span class="model-name">{{ model.display_name }}</span>
                    <span class="vote-count" id="{{ model.name|lower|replace(' ', '-') }}-votes">{{ votes[model.name] }}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" id="{{ model.name|lower|replace(' ', '-') }}-progress"></div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script>
        const models = {{ models|tojson }};

        document.getElementById('submit').addEventListener('click', async () => {
        const prompt = document.getElementById('prompt').value;
        const loading = document.getElementById('loading');
        const submitButton = document.getElementById('submit');

        loading.style.display = 'block';
        submitButton.disabled = true;

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();

            models.forEach(model => {
                const elementId = `${model.name.toLowerCase().replace(' ', '-')}-response`;
                document.getElementById(elementId).innerHTML = data[model.name];
            });

            //showVoteButtons();
        } catch (error) {
            console.error('Error:', error);
        } finally {
            loading.style.display = 'none';
            submitButton.disabled = false;
        }
    });


    function hideVoteButtons() {
        document.querySelectorAll('.vote-button-container').forEach(container => {
            container.style.display = 'none';
        });
    }

    function showVoteButtons() {
        document.querySelectorAll('.vote-button-container').forEach(container => {
            container.style.display = 'block';
        });
    }

    

    document.querySelectorAll('.vote-button').forEach(button => {
        button.addEventListener('click', async () => {
            const model = button.dataset.model;
            console.log(`Voting for model: ${model}`);  // Debug log
            try {
                const response = await fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model })
                });

                const votes = await response.json();
                console.log('Received votes:', votes);  // Debug log
                updateVoteResults(votes);

                //hideVoteButtons();
            } catch (error) {
                console.error('Error:', error);
            }
        });
    });

    function updateVoteResults(votes) {
        console.log('Updating vote results with:', votes);  // Debug log
        const totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);
        console.log('Total votes:', totalVotes);  // Debug log
        
        models.forEach(model => {
            const modelName = model.name.toLowerCase().replace(' ', '-');
            const voteCount = votes[model.name] || 0;
            console.log(`Updating ${model.name}: ${voteCount} votes`);  // Debug log
            document.getElementById(`${modelName}-votes`).textContent = voteCount;
            const percentage = totalVotes === 0 ? 0 : (voteCount / totalVotes) * 100;
            document.getElementById(`${modelName}-progress`).style.width = `${percentage}%`;
        });
    }

    document.getElementById('reset-votes').addEventListener('click', async () => {
        if (confirm('Are you sure you want to reset all votes and clear all stored results?')) {
            try {
                const response = await fetch('/reset-votes', {
                    method: 'POST'
                });

                const votes = await response.json();
                updateVoteResults(votes);

                models.forEach(model => {
                    const elementId = `${model.name.toLowerCase().replace(' ', '-')}-response`;
                    document.getElementById(elementId).textContent = '';
                });

                //hideVoteButtons();

                
            } catch (error) {
                console.error('Error:', error);
            }
        }
    });

    // Initial update of vote results
    updateVoteResults({{ votes|tojson }});
    // Initially hide vote buttons
    //hideVoteButtons();
    </script>
</body>
</html>
