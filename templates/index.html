<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #4a4a4a;
            color: white;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        #loading {
            display: none;
        }
        .vote-button {
            font-size: 0.9rem;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .vote-button:hover {
            transform: scale(1.05);
        }
        .vote-button i {
            margin-right: 5px;
        }
        #vote-results {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .vote-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .model-name {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LLM Evaluator</h1>
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt:</label>
            <textarea class="form-control" id="prompt" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary mb-3">Generate Responses</button>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results">
            <div class="card">
                <div class="card-header">
                    <span class="model-name">GPT-4o</span>
                    <button class="btn btn-light btn-sm vote-button" data-model="gpt4">
                        <i class="fas fa-thumbs-up"></i> Vote
                    </button>
                </div>
                <div class="card-body">
                    <p id="gpt4-response"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="model-name">Claude 3.5 Sonnet</span>
                    <button class="btn btn-light btn-sm vote-button" data-model="claude">
                        <i class="fas fa-thumbs-up"></i> Vote
                    </button>
                </div>
                <div class="card-body">
                    <p id="claude-response"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="model-name">Gemini 1.5 Pro</span>
                    <button class="btn btn-light btn-sm vote-button" data-model="gemini">
                        <i class="fas fa-thumbs-up"></i> Vote
                    </button>
                </div>
                <div class="card-body">
                    <div id="gemini-response"></div>
                </div>
            </div>
        </div>
        <div class="text-end mb-3">
            <button id="reset-votes" class="btn btn-outline-danger">
                <i class="fas fa-undo"></i> Reset Votes
            </button>
        </div>
        <div id="vote-results" class="mt-4">
            <h4 class="mb-3">Vote Results</h4>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <span class="model-name">GPT-4o</span>
                    <span class="vote-count" id="gpt4-votes">{{ votes.gpt4 }}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" id="gpt4-progress"></div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <span class="model-name">Claude 3.5 Sonnet</span>
                    <span class="vote-count" id="claude-votes">{{ votes.claude }}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="claude-progress"></div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                    <span class="model-name">Gemini 1.5 Pro</span>
                    <span class="vote-count" id="gemini-votes">{{ votes.gemini }}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 0%" id="gemini-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submit').addEventListener('click', async () => {
        const prompt = document.getElementById('prompt').value;
        const loading = document.getElementById('loading');
        const submitButton = document.getElementById('submit');

        loading.style.display = 'block';
        submitButton.disabled = true;

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();

            document.getElementById('gpt4-response').textContent = data.gpt4;
            document.getElementById('claude-response').textContent = data.claude;
            document.getElementById('gemini-response').innerHTML = data.gemini;
        } catch (error) {
            console.error('Error:', error);
        } finally {
            loading.style.display = 'none';
            submitButton.disabled = false;
        }
    });

    document.querySelectorAll('.vote-button').forEach(button => {
        button.addEventListener('click', async () => {
            const model = button.dataset.model;
            try {
                const response = await fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model })
                });

                const votes = await response.json();
                updateVoteResults(votes);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    });

    function updateVoteResults(votes) {
        const totalVotes = votes.gpt4 + votes.claude + votes.gemini;
        
        document.getElementById('gpt4-votes').textContent = votes.gpt4;
        document.getElementById('claude-votes').textContent = votes.claude;
        document.getElementById('gemini-votes').textContent = votes.gemini;

        if (totalVotes === 0) {
            // If all votes are zero, set all progress bars to 0%
            document.getElementById('gpt4-progress').style.width = '0%';
            document.getElementById('claude-progress').style.width = '0%';
            document.getElementById('gemini-progress').style.width = '0%';
        } else {
            document.getElementById('gpt4-progress').style.width = `${(votes.gpt4 / totalVotes) * 100}%`;
            document.getElementById('claude-progress').style.width = `${(votes.claude / totalVotes) * 100}%`;
            document.getElementById('gemini-progress').style.width = `${(votes.gemini / totalVotes) * 100}%`;
        }
    }

    document.getElementById('reset-votes').addEventListener('click', async () => {
        if (confirm('Are you sure you want to reset all votes?')) {
            try {
                const response = await fetch('/reset-votes', {
                    method: 'POST'
                });

                const votes = await response.json();
                updateVoteResults(votes);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    });

    // Initial update of vote results
    updateVoteResults({{ votes|tojson }});
    </script>
</body>
</html>
